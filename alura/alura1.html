<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparações de Variáveis</title>
</head>
<body>
    <h1>Exemplo de Comparação de Variáveis</h1>
    <script>
        let numeroUm = 1;
        let stringUm = '1';
        let numeroTrinta = 30;
        let stringTrinta = '30';
        let numeroDez = 10;
        let stringDez = '10';

        // Comparando numeroUm e stringUm
        if (numeroUm == stringUm) { // Comparação de valor (sem considerar o tipo)
            console.log('As variáveis numeroUm e stringUm tem o mesmo valor, mas tipos diferentes');
        } else {
            console.log('As variáveis numeroUm e stringUm não tem o mesmo valor');
        }

        // Comparando numeroTrinta e stringTrinta
        if (numeroTrinta === stringTrinta) { // Comparação de valor e tipo
            console.log('As variáveis numeroTrinta e stringTrinta tem o mesmo valor e mesmo tipo');
        } else {
            console.log('As variáveis numeroTrinta e stringTrinta não tem o mesmo tipo');
        }

        // Comparando numeroDez e stringDez
        if (numeroDez == stringDez) { // Comparação de valor (sem considerar o tipo)
            console.log('As variáveis numeroDez e stringDez tem o mesmo valor, mas tipos diferentes');
        } else {
            console.log('As variáveis numeroDez e stringDez não tem o mesmo valor');
        }
    </script>
</body>
</html>
